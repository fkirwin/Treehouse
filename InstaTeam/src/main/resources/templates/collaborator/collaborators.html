<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
        <title>InstaTeam</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'></link>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <link rel="stylesheet" href="/css/normalize.css"></link>
        <link rel="stylesheet" href="/css/site.css"></link>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="index.html">InstaTeam</a>
                    <a class="new-project button icon-left" href="#"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="/index">Projects</a></li>
                <li class="selected"><a href="/collaborators">Collaborators</a></li>
                <li><a href="/roles">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper" >
                <form method="post">
                    <h2>Manage Collaborators</h2>
                    <ul class="checkbox-list" th:each = "collaborator : ${collaborators}">
                    <button class="button" type="submit" formaction="@{|/collaborators/${collaborator.id}/edit|}">Save</button>
                        <li>
                            <input class="primary" th:placeholder="${collaborator.name}"></input>
                             
                            <div class="custom-select">
                                <span class="dropdown-arrow"></span>
                                <select>
                                <div th:each = "role : ${roles}" >
                                    <option th:value="${role.name}" th:text="${role.name}"></option>
                                    </div>
                                </select>
                               
                            </div>
                            
                        </li>
                    </ul>
                    
                </form>
            </div>
        </section>
        <section>
            <div class="container wrapper">
                <form>
                   <div class="actions add-new-collaborator">
                        <input type="text" placeholder="Name..."></input>
                        <div class="custom-select">
                            <span class="dropdown-arrow"></span>
							    <select>
                                <div th:each = "role : ${roles}" >
                                    <option th:value="${role.name}" th:text="${role.name}"></option>
                                    </div>
                                </select>
                        </div>
                        <a class="button" href="#">Add</a>
					</div>
                </form>
            </div>
        </section>
    </body>
</html>
