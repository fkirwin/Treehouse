<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
        <title>InstaTeam</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'></link>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <link rel="stylesheet" href="css/normalize.css"></link>
        <link rel="stylesheet" href="css/site.css"></link>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="index.html">InstaTeam</a>
                    <a class="new-project button icon-left" href="#"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="/index">Projects</a></li>
                <li><a href="/collaborators">Collaborators</a></li>
                <li class="selected"><a href="/roles">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
               <form> 
                  	<h2>Manage Roles</h2>
                    	<div th:each = "role : ${roles}">
                        	<ul class="checkbox-list">
                            	<li>
                            		<div class="actions add-new-role">
                            			<a class="button" value="Edit" th:href="@{|/roles/${role.id}/editrole|}" >Edit</a>
                            			<span th:text="  ${role.name}"></span>
                            		</div>
                            	</li>
                        	</ul>
                     	</div>
              </form>
                    <form method="post" th:object="${role}">
                    <div class="actions add-new-role">
                        <input type="text" placeholder="New Role..."></input>
                        <a class="button" href="#">Add</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
